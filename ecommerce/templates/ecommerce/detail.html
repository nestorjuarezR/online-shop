{% extends 'ecommerce/base.html' %}
{% load  static %}


{% block content %}
<div class="container">

    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Articulo imagen" src="{{ product.image.url }}">
                <!-- Product image -->
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4 raleway">{{ product.name|capfirst }}</h1>
                <hr>
                <br>
                <h5 class="raleway">Descripci√≥n</h5>
                <p class="raleway">{{ product.description|capfirst }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6 raleway">Precio</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">$ {{ product.price }} MXN</span>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3 align-items-center">
                            <div class="col-6 raleway">
                                <label for="select">Cantidad</label>
                                &nbsp;
                                <select id="select" name="cantidad">
                                    {% for i in cantidad_opciones %}
                                    <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-6 d-flex justify-content-end align-items-center">
                                <!-- Agregar al carrito -->
                                <button type="button" id="liveToastBtn" value="{{ articulo.id }}"
                                    class="btn btn-secondary btn-sm me-2 raleway">Agregar al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        {% endblock content %}
